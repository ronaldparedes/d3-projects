<!DOCTYPE html>
<html>
  <head>
    <title>Histogram Generator</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>D3 Image Histogram Generator</h1>
      <form id="file-input-form">
        Select a local image:&nbsp;
        <input type="file" id="file-input" />
      </form>
      <br />
      <p>Or select one of the embeded images below:</p>
      <div class="image-roll">
        <img src="./assets/beach.jpg" alt="beach" />
        <img src="./assets/bike_girl.jpg" alt="bike and girl" />
        <img src="./assets/red-flowers.jpg" alt="red flowers" />
      </div>
      <div class="image-viz-container">
        <div>
          <div id="image-cont"></div>
          <canvas id="canvas"></canvas>
        </div>
        <div class="histogram-controls-container">
          <div id="histogram"></div>
          <div id="controls">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label for="rgbRadio" class="btn btn-secondary active">
                <input
                  type="radio"
                  name="colors"
                  id="rgbRadio"
                  value="rgb"
                  checked
                />RGB
              </label>
              <label for="redRadio" class="btn btn-secondary">
                <input
                  type="radio"
                  name="colors"
                  id="redRadio"
                  value="red"
                />Red
              </label>
              <label for="greenRadio" class="btn btn-secondary">
                <input
                  type="radio"
                  name="colors"
                  id="greenRadio"
                  value="green"
                />Green
              </label>
              <label for="blueRadio" class="btn btn-secondary">
                <input
                  type="radio"
                  name="colors"
                  id="blueRadio"
                  value="blue"
                />Blue
              </label>
            </div>
            <div class="btn-group-toggle blend" data-toggle="buttons">
              <label class="btn btn-secondary" for="blend-histograms">
                Blend
                <input
                  type="checkbox"
                  id="blend-histograms"
                  autocomplete="off"
                />
              </label>
            </div>
            <!-- <button id="blend-histograms">Blend Histograms</button> -->
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
